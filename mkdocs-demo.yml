site_name: My Docs
theme:
  name: material
  features:
    - navigation.tabs
    # - navigation.sections
    # - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

markdown_extensions:
    - toc:
        permalink: "#"
        baselevel: 1
        
nav:
    - Home: 
        - home.md
        - Extra level:
            - Sub-extr: 'extra.md'
            - Sub2-extr: 'extra.md'
        - Extra2 level: 'extra.md'

    - Admin Panel: 
        - index.md
        - index2.md
        - File 1: 
            folder1/file1.md
        - File 2: 
            folder1/file2.md

    - Something else:
        - content/content1.md
        - content/content2.md
